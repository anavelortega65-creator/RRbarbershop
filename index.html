<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register - RR Barbershop</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #b49346, #443103);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* COMMON BOX */
.box {
  max-width: 420px;
  width: 100%;
  padding: 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  animation: fadeIn .4s ease;
  background: #1c1c1c;
  color: #f5f5f5;
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

h2 {
  margin-bottom: 28px;
  font-size: 28px;
  font-weight: 700;
  color: #f5d27a;
}

input {
  width: 100%;
  padding: 14px 16px;
  margin: 12px 0;
  border-radius: 10px;
  border: 2px solid #e5e7eb;
  font-size: 15px;
  transition: .3s;
  background: #2a2a2a;
  color: #f5f5f5;
}

input::placeholder {
  color: #ccc;
}

input:focus {
  outline: none;
  border-color: #b49346;
  box-shadow: 0 0 0 3px rgba(180,147,70,.25);
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 700;
  color: #1c1c1c;
  cursor: pointer;
  transition: .3s;
  background: linear-gradient(135deg, #f5d27a, #b49346);
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(180,147,70,.5);
}

button:disabled {
  opacity: .6;
  cursor: not-allowed;
}

.link {
  margin-top: 18px;
  font-size: 14px;
  color: #f5d27a;
}

.link a {
  cursor: pointer;
  font-weight: 600;
  color: #f5d27a;
  text-decoration: none;
}

.link a:hover {
  text-decoration: underline;
}

/* STATUS */
.error {
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
  display: none;
  background: #443103;
  color: #f5d27a;
}

.error:not(:empty) { display:block; }

.success {
  position: fixed;
  top: 20px;
  background: linear-gradient(135deg, #f5d27a, #b49346);
  color: #1c1c1c;
  padding: 14px 20px;
  border-radius: 10px;
  font-weight: 700;
  display: none;
}

/* REGISTER BOX VISIBILITY */
#registerBox { display:none; }
</style>
</head>

<body>

<div id="successMessage" class="success"></div>

<!-- LOGIN -->
<div id="loginBox" class="box">
  <h2>Login</h2>
  <input id="loginUser" type="email" placeholder="Email">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" class="error"></p>
  <p class="link">No account? <a onclick="showRegister()">Register</a></p>
</div>

<!-- REGISTER -->
<div id="registerBox" class="box">
  <h2>Create Account</h2>
  <input id="newFullname" type="text" placeholder="Full Name">
  <input id="newPhone" type="tel" placeholder="Phone Number">
  <input id="newUser" type="email" placeholder="Email">
  <input id="newPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <p id="registerError" class="error"></p>
  <p class="link">Already have an account? <a onclick="showLogin()">Login</a></p>
</div>

<script>
const SUPABASE_URL = "https://mvmcdztdhvgkkjbcrqfk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bWNkenRkaHZna2tqYmNycWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzMxMzIsImV4cCI6MjA4MTM0OTEzMn0.iJbj-BMR1OSNjX-QkbNIy6BlfYDvfc8IjIjTS66ukCs";

const HOME_PAGE = "https://sites.google.com/view/rrsalonbarbershop/home";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function showRegister(){
  loginBox.style.display = "none";
  registerBox.style.display = "block";
}

function showLogin(){
  registerBox.style.display = "none";
  loginBox.style.display = "block";
}

function showSuccess(msg){
  successMessage.innerText = msg;
  successMessage.style.display = "block";
  setTimeout(()=> successMessage.style.display="none", 2500);
}

async function register(){
  const fullname = newFullname.value.trim();
  const phone = newPhone.value.trim();
  const email = newUser.value.trim();
  const password = newPass.value;

  if(!fullname || !phone || !email || !password){
    registerError.innerText = "All fields are required";
    return;
  }

  const { data, error } = await supabaseClient.auth.signUp({
    email,
    password,
    options: { data: { fullname, phone } }
  });

  if(error){
    registerError.innerText = error.message;
    return;
  }

  if(data.user){
    await supabaseClient.from("profiles").insert({
      id: data.user.id,
      fullname,
      phone,
      email
    });
  }

  registerError.innerText = "";
  showSuccess("Account created!");
  showLogin();
}

async function login(){
  const email = loginUser.value.trim();
  const password = loginPass.value;

  const { error } = await supabaseClient.auth.signInWithPassword({ email, password });

  if(error){
    loginError.innerText = error.message;
    return;
  }

  showSuccess("Login successful!");
  setTimeout(()=> window.top.location.href = HOME_PAGE, 1200);
}
</script>

</body>
</html>
