<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #7f1d1d, #4c0519);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box {
  background:white;
  padding:40px;
  border-radius:16px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.45);
  animation: fadeIn .4s ease;
}

@keyframes fadeIn {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

h2 {
  color:#7f1d1d;
  margin-bottom:20px;
  font-size:28px;
  font-weight:700;
}

p {
  color:#555;
  font-size:15px;
}

.button-group {
  display:flex;
  gap:12px;
  margin-top:30px;
}

button {
  flex:1;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

.logout-btn {
  background:linear-gradient(135deg,#991b1b,#7f1d1d);
  color:white;
}

.logout-btn:hover {
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(127,29,29,.5);
}

.cancel-btn {
  background:#e5e7eb;
  color:#333;
}

.cancel-btn:hover {
  background:#d1d5db;
}

.hidden { display:none; }

.message {
  margin-top:15px;
  font-weight:700;
  color:#16a34a;
}
</style>
</head>

<body>

<div class="box">

  <!-- CONFIRM -->
  <div id="confirmBox">
    <h2>Logout</h2>
    <p>Are you sure you want to logout?</p>

    <div class="button-group">
      <button class="logout-btn" onclick="confirmLogout()">Yes, Logout</button>
      <button class="cancel-btn" onclick="cancelLogout()">Cancel</button>
    </div>
  </div>

  <!-- PROCESS -->
  <div id="processingBox" class="hidden">
    <h2>Logging out...</h2>
    <p id="message" class="message"></p>
  </div>

</div>

<script>
// ===== SUPABASE SETUP =====
const SUPABASE_URL = "https://mvmcdztdhvgkkjbcrqfk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bWNkenRkaHZna2tqYmNycWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzMxMzIsImV4cCI6MjA4MTM0OTEzMn0.iJbj-BMR1OSNjX-QkbNIy6BlfYDvfc8IjIjTS66ukCs";

const YES_REDIRECT    = "https://sites.google.com/view/rrbarbershop/home";
const CANCEL_REDIRECT = "https://sites.google.com/view/rrsalonbarbershop/home";

const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// CANCEL → RR SALON HOME
function cancelLogout(){
  window.location.replace(CANCEL_REDIRECT);
}

// YES → LOGOUT → RR BARBERSHOP HOME
async function confirmLogout(){

  document.getElementById("confirmBox").classList.add("hidden");
  document.getElementById("processingBox").classList.remove("hidden");

  try {
    await supabaseClient.auth.signOut();
  } catch(e){}

  try { localStorage.clear(); } catch(e){}

  document.getElementById("message").innerText = "Successfully logged out";

  // ✅ Google Sites safe redirect
  setTimeout(() => {
    window.location.replace(YES_REDIRECT);
  }, 600);
}
</script>

</body>
</html>
