<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book an Appointment</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; }

body {
  background: linear-gradient(135deg, #b49346, #443103);
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  font-family: Arial, sans-serif;
}

.contact-container {
  width: 380px;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  color: #fff;
}

h1 {
  margin: 0;
  font-size: 28px;
  text-align: center;
}

.subtitle {
  font-size: 14px;
  color: #f5f5f5;
  margin-bottom: 25px;
  text-align: center;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  background: #b49346;
  border: none;
  color: white;
  border-radius: 6px;
}

input:focus, select:focus {
  outline: 2px solid #fff5c2;
}

button {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background: #443103;
  border: none;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

button:hover {
  background: #66501a;
}

button:disabled {
  background: #888;
  cursor: not-allowed;
}

.message {
  margin-top: 15px;
  text-align: center;
  font-weight: bold;
  padding: 10px;
  border-radius: 8px;
  display: none;
  font-size: 16px;
}

.message.success {
  background: #22c55e;
  color: white;
}

.message.error {
  background: #ef4444;
  color: white;
}
</style>
</head>

<body>

<div class="contact-container">
  <h1>Book an Appointment</h1>
  <p class="subtitle">Let us know how to reach you</p>

  <form id="contactForm">
    <label>NAME</label>
    <input type="text" id="name" required>

    <label>EMAIL</label>
    <input type="email" id="email" required>

    <label>SERVICES</label>
    <select id="subject" required>
      <option value="" disabled selected>Select a Service</option>
      <option value="Haircut">Haircut</option>
      <option value="Beard Trim">Beard Trim</option>
      <option value="Shave">Shave</option>
      <option value="Hair Coloring">Hair Coloring</option>
    </select>

    <label>DATE</label>
    <input type="date" id="date" required>

    <label>TIME</label>
    <input type="time" id="time" required>

    <button type="submit">BOOK NOW</button>

    <p id="message" class="message"></p>
  </form>
</div>

<script>
const SUPABASE_URL = "https://mvmcdztdhvgkkjbcrqfk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bWNkenRkaHZna2tqYmNycWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzMxMzIsImV4cCI6MjA4MTM0OTEzMn0.iJbj-BMR1OSNjX-QkbNIy6BlfYDvfc8IjIjTS66ukCs";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const form = document.getElementById("contactForm");
const messageEl = document.getElementById("message");

let currentUser = null;

// Check logged-in user and pre-fill name/email
supabase.auth.getUser().then(async ({ data }) => {
  if (!data.user) {
    showMessage("You must be logged in to book.", "error");
    form.querySelector("button").disabled = true;
    return;
  }
  currentUser = data.user;

  // Fetch profile info
  try {
    const { data: profileData } = await supabase
      .from("profiles")
      .select("fullname, email")
      .eq("id", currentUser.id)
      .single();

    if(profileData){
      document.getElementById("name").value = profileData.fullname || "";
      document.getElementById("email").value = profileData.email || currentUser.email || "";
    } else {
      document.getElementById("email").value = currentUser.email || "";
    }
  } catch(err){
    console.error(err);
    document.getElementById("email").value = currentUser.email || "";
  }
});

form.addEventListener("submit", async function(e){
  e.preventDefault();

  if (!currentUser) return;

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const subject = document.getElementById("subject").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if(!name || !email || !subject || !date || !time){
    showMessage("All fields are required!", "error");
    return;
  }

  try {
    const { error } = await supabase
      .from("bookings")
      .insert([{
        user_id: currentUser.id,
        name,
        email,
        service: subject,
        date,
        time
      }]);

    if(error) throw error;

    showMessage("Booking Done!", "success");
    form.reset();

    // Refill name/email
    document.getElementById("name").value = name;
    document.getElementById("email").value = email;

  } catch(err) {
    console.error(err);
    showMessage("Failed to submit. Try again.", "error");
  }
});

function showMessage(msg, type){
  messageEl.textContent = msg;
  messageEl.className = `message ${type}`;
  messageEl.style.display = "block";
  setTimeout(()=> messageEl.style.display="none", 4000);
}
</script>

</body>
</html>
