<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking Page</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #b49346, #443103);
  padding: 50px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}
.container {
  width: 400px;
  background: #1a1a1a;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  color: #fff;
}
h1 { text-align: center; margin-bottom: 20px; }
input, select, button {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 6px;
  border: none;
}
input, select { background: #b49346; color: #fff; }
button {
  background: #443103;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
button:hover { background: #66501a; }
.message { margin-top: 10px; padding: 10px; border-radius: 6px; display: none; text-align: center; }
.message.success { background: #22c55e; }
.message.error { background: #ef4444; }
.receipt { background: #222; padding: 20px; border-radius: 10px; margin-top: 20px; line-height: 1.6; display: none; }
.receipt h3 { text-align: center; margin-bottom: 10px; color: #22c55e; }
</style>
</head>
<body>

<div class="container">
  <h1>Book an Appointment</h1>

  <form id="bookingForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <select id="service" required>
      <option value="" disabled selected>Select a Service</option>
      <option value="Haircut">Haircut</option>
      <option value="Beard Trim">Beard Trim</option>
      <option value="Shave">Shave</option>
      <option value="Hair Coloring">Hair Coloring</option>
    </select>
    <input type="date" id="date" required>
    <input type="time" id="time" required>
    <button type="submit">Book Now</button>
  </form>

  <div id="message" class="message"></div>

  <div id="receipt" class="receipt">
    <h3>Booking Receipt</h3>
    <p><strong>Name:</strong> <span id="rName"></span></p>
    <p><strong>Email:</strong> <span id="rEmail"></span></p>
    <p><strong>Service:</strong> <span id="rService"></span></p>
    <p><strong>Date:</strong> <span id="rDate"></span></p>
    <p><strong>Time:</strong> <span id="rTime"></span></p>
    <p><strong>Booking ID:</strong> <span id="rId"></span></p>
  </div>
</div>

<script>
const SUPABASE_URL = "https://mvmcdztdhvgkkjbcrqfk.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im12bWNkenRkaHZna2tqYmNycWZrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3NzMxMzIsImV4cCI6MjA4MTM0OTEzMn0.iJbj-BMR1OSNjX-QkbNIy6BlfYDvfc8IjIjTS66ukCs";

const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let currentUser = null;
const form = document.getElementById("bookingForm");
const messageEl = document.getElementById("message");
const receiptEl = document.getElementById("receipt");

async function initUser() {
  const { data, error } = await supabase.auth.getUser();
  if(error || !data.user){
    messageEl.textContent = "You must log in first!";
    messageEl.className = "message error";
    messageEl.style.display = "block";
    form.querySelector("button").disabled = true;
    return;
  }
  currentUser = data.user;
  // Pre-fill email from auth
  document.getElementById("email").value = currentUser.email;
}

initUser();

form.addEventListener("submit", async function(e){
  e.preventDefault();
  if(!currentUser) return;

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const service = document.getElementById("service").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;

  if(!name || !email || !service || !date || !time){
    showMessage("All fields are required!", "error");
    return;
  }

  try {
    const { data, error } = await supabase.from("bookings").insert([{
      user_id: currentUser.id,
      name, email, service, date, time
    }]).select();

    if(error) throw error;

    const booking = data[0];
    showMessage("Booking Done!", "success");
    form.reset();
    document.getElementById("name").value = name;
    document.getElementById("email").value = email;

    // Show receipt
    document.getElementById("rName").textContent = booking.name;
    document.getElementById("rEmail").textContent = booking.email;
    document.getElementById("rService").textContent = booking.service;
    document.getElementById("rDate").textContent = booking.date;
    document.getElementById("rTime").textContent = booking.time;
    document.getElementById("rId").textContent = booking.id;
    receiptEl.style.display = "block";

  } catch(err) {
    console.error(err);
    showMessage("Failed to submit. Try again.", "error");
  }
});

function showMessage(msg, type){
  messageEl.textContent = msg;
  messageEl.className = "message " + type;
  messageEl.style.display = "block";
  setTimeout(()=> messageEl.style.display="none", 4000);
}
</script>

</body>
</html>
